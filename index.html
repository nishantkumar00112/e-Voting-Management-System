<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoting System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form">
        <form action="main.html">
        <fieldset>
            <legend><h1>e-Voting Management System</h1></legend>

            <label>Name:</label>&nbsp &nbsp
            <input type="text" name="name" placeholder="Enter Your Name" required><br><br>

            <label>Father's Name:</label>&nbsp &nbsp
            <input type="text" name="Father name" placeholder="Enter Your Father's Name" required><br><br>
            
            <label>DOB:</label>&nbsp &nbsp
            <input type="date" name="dob" required><br><br>

            <label>Gender:</label>&nbsp &nbsp
            <input type="radio" name="gender" class="g"value="male">Male
            <input type="radio" name="gender" class="g"value="female">Female
            <br><br>

            <label>Voter Id Number:</label>&nbsp &nbsp
            <input type="number" name="Voter Id" placeholder="Enter Your Voter Id no."maxlength="10"><br><br>

            <label>Political Parties:</label>&nbsp &nbsp
                <select name="Political">
                    <option value="Null"> Choose Political Party</option>
                        <option value="BJP">BJP</option>
                        <option value="CONGRESS">CONGRESS</option>
                        <option value="AAP">AAP</option>
                        <option value="Others">Others</option>
                </select><br>
        </fieldset>
        <input type="submit" name="submit" value="SUBMIT">
    </div>
</body>
</html>
